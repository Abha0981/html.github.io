<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="javascript" href="calculator.js">
    <title>Calculator</title>
</head>

<body>
    <form class="form">
        <center>
            <label for="first number">Enter First Number </label>
            <input type="text" id="first number" name="first number"><br><br>
            <label for="second number">Enter Second Number </label>
            <input type="text" id="second number" name="second number"><br><br>
            <button id="button1" >x</button>
            <button id="button2">+</button>
            <button id="button3">-</button>
            <button id="button4">/</button>
            <br><br>
            <label for="result">Result </label>
            <input type="text" id="resultr" name="result"><br>
        </center>
    </form>
</body>

</html>
